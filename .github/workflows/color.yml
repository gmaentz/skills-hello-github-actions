name: my_color_workflow
on:
  workflow_dispatch:
jobs:
  # This workflow contains a single job called "build"
  my_color_1:
    runs-on: ubuntu-latest
    env:
      favorite_color: blue
    steps:
      - name: Set the color
        id: step_one
        env:
          favorite_color: green
        run: |
          cat ${{github.env}}
          echo "my_color=$favorite_color" >> "$GITHUB_ENV"
      - name: echo the color
        id: step_two
        run: |
          echo $my_color
          cat ${{github.env}}
  my_color_2:
    runs-on: ubuntu-latest
    env:
      favorite_color: yellow
    steps:
      - name: Set the color
        id: step_one
        env:
          favorite_color: orange
        run: |
          echo "my_color=$favorite_color" >> "$GITHUB_ENV"
          cat ${{github.env}}
      - name: echo the color
        id: step_two
        run: |
          echo $my_color
          cat ${{github.env}}
  my_color_3:
    runs-on: ubuntu-latest
    env:
      favorite_color: red
    steps:
      - name: echo the color
        id: step_one
        run: |
          cat ${{github.env}}
          echo ${{env.favorite_color}}
