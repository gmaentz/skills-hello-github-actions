name: my_color_workflow
on:
  workflow_dispatch:
jobs:
  # This workflow contains a single job called "build"
  my_color:
    runs-on: ubuntu-latest
    env:
      favorite_color: blue
    steps:
      - name: Set the color
        id: step_one
        env:
          favorite_color: green
        run: echo "my_color=$favorite_color" >> "$GITHUB_ENV"
      - name: echo the color
        id: step_two
        run: echo $my_color
